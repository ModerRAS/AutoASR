name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all --all-features

      - name: Build release binary
        run: cargo build --release --all-features

      - name: Download FFmpeg bundle
        id: ffmpeg_bundle
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $ffmpegUrl = 'https://www.gyan.dev/ffmpeg/builds/ffmpeg-git-full.7z'
          $archive = Join-Path $env:RUNNER_TEMP 'ffmpeg.7z'
          $extractDir = Join-Path $env:RUNNER_TEMP 'ffmpeg_extract'
          if (Test-Path $archive) { Remove-Item $archive -Force }
          if (Test-Path $extractDir) { Remove-Item $extractDir -Recurse -Force }
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile $archive
          choco install 7zip --no-progress -y | Out-Null
          $sevenZip = Join-Path $env:ProgramFiles '7-Zip/7z.exe'
          if (-not (Test-Path $sevenZip)) {
            throw "找不到 7z.exe，无法解压 $archive"
          }
          & $sevenZip x $archive "-o$extractDir" -y | Out-Null
          $ffmpegExe = Get-ChildItem -Path $extractDir -Recurse -Filter 'ffmpeg.exe' -File | Select-Object -First 1
          $ffprobeExe = Get-ChildItem -Path $extractDir -Recurse -Filter 'ffprobe.exe' -File | Select-Object -First 1
          if (-not $ffmpegExe -or -not $ffprobeExe) {
            throw "在下载的压缩包中找不到 ffmpeg.exe 或 ffprobe.exe"
          }
          "ffmpeg_path=$($ffmpegExe.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "ffprobe_path=$($ffprobeExe.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Package artifacts
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $dist = "dist"
          if (Test-Path $dist) {
            Remove-Item $dist -Recurse -Force
          }
          New-Item -ItemType Directory -Force -Path $dist | Out-Null
          Copy-Item target/release/auto_asr.exe $dist/
          Copy-Item README.md $dist/
          Copy-Item LICENSE $dist/
          Copy-Item '${{ steps.ffmpeg_bundle.outputs.ffmpeg_path }}' (Join-Path $dist 'ffmpeg.exe')
          Copy-Item '${{ steps.ffmpeg_bundle.outputs.ffprobe_path }}' (Join-Path $dist 'ffprobe.exe')
          $zipPath = "auto_asr-windows.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path "$dist/*" -DestinationPath $zipPath

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto_asr-windows-release
          path: auto_asr-windows.zip

      - name: Extract release notes
        id: release_notes
        shell: pwsh
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          $ErrorActionPreference = 'Stop'
          $tag = $env:TAG_NAME
          if (-not $tag) {
            throw "无法确定当前标签，无法生成发布说明。"
          }
          if ($tag -notmatch '^v(?<ver>.+)$') {
            throw "Release workflow 需要由 v* 标签触发，当前标签: $tag"
          }
          $version = $Matches['ver']
          $notesPath = "RELEASE_NOTES.md"
          if (-not (Test-Path $notesPath)) {
            throw "找不到 $notesPath，无法生成发布说明。"
          }
          $content = Get-Content $notesPath -Raw
          $escaped = [regex]::Escape($version)
          $pattern = "(?s)##\s+v$escaped\b.*?(?=##\s+v|\Z)"
          $match = [regex]::Match($content, $pattern)
          if (-not $match.Success) {
            throw "在 RELEASE_NOTES.md 中找不到 v$version 的条目。"
          }
          $section = $match.Value.Trim()
          $lines = $section -split "`r?`n"
          if ($lines.Length -gt 1) {
            $body = ($lines[1..($lines.Length - 1)] -join "`n").Trim()
          }
          else {
            $body = $section
          }
          if ([string]::IsNullOrWhiteSpace($body)) {
            $body = "尚无发布说明。"
          }
          $marker = 'EOF'
          Add-Content -Path $env:GITHUB_OUTPUT -Value "body<<$marker"
          Add-Content -Path $env:GITHUB_OUTPUT -Value $body
          Add-Content -Path $env:GITHUB_OUTPUT -Value $marker

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: auto_asr-windows.zip
          body: ${{ steps.release_notes.outputs.body }}
          generate_release_notes: false
